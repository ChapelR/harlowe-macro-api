<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harlowe Custom Macro API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An unofficial custom macro framework for Twine2/Harlowe.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"><style>body{font-size:16px;}.markdown-section a{color:#B10DC9;text-decoration:none;font-weight:bold;}.app-nav a.active,.app-nav a:hover{color:#B10DC9;}.app-nav a.active{border-bottom: 2px solid #B10DC9;}.content{margin:1rem;}.github-corner svg{fill:#111;}</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Harlowe Custom Macro API',
      repo: 'https://github.com/ChapelR/harlowe-macro-api',
      loadNavbar: true,
      maxLevel: 3
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
